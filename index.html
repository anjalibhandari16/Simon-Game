<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="view-box">
            <!-- <div class="heading">Press Any Key to Start</div> -->
            <!-- <div class="heading">Game Over, Press Any Key to Restart</div> -->

            <!-- To show level -->
            <p id="status" class="heading">Press Start Button to Begin.</p>


            <div class="box-container" id="game">
                <button class="simon-button green" data-color="green"></button>

        </div>
    </div>
    <script src="jsFile.js"></script>
